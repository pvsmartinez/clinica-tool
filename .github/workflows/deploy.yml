name: Deploy

on:
  push:
    branches: [main]

jobs:
  migrate:
    name: Apply Supabase migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply pending migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase db push \
            --db-url "${{ secrets.SUPABASE_DB_URL }}" \
            --yes

  # Vercel deploys automatically via GitHub integration on the same push.
  # No explicit step needed â€” it runs in parallel with this job.
